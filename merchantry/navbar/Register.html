<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <section class="sectiion">
        <div class="form-container-register">
            <div class="register-box active">
                <form action="register.php" method="POST">
                    <h2 class="h2login">Register</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password"required>
                        <label>Password</label>
                    </div>
                    <!-- <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="confpass"required>
                        <label>Confirm Password</label>
                    </div> -->
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="tel" name="telepon" required pattern="^\d{10,15}$">
                        <label>No Telpon</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="location"></ion-icon></span>
                        <input type="text" name="alamat" required>
                        <label>Alamat</label>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Status</label>
                        <select id="userRole" name="role" required>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <button class="pencetlogin" type="submit">Register</button>
                    <div class="register-link">
                        <p>Already have an account?<a href="Login.html" onclick="showLogin"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function showRegister() {
            document.querySelector('.login-box').classList.remove('active');
            document.querySelector('.register-box').classList.add('active');
        }
        
        function showLogin() {
            document.querySelector('.login-box').classList.add('active');
            document.querySelector('.register-box').classList.remove('active');
        }
    </script>
</body>
</html>
