<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <section class="sectiion">
        <div class="form-container">
            <div class="login-box active">
                <form action="">
                    <h2 class="h2login">Login</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Status</label>
                        <select id="userRole" required>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="pencetlogin" type="submit">Login</button>
                    <div class="register-link">
                        <p>Don't have an account?<a href="#" onclick="showRegister()"> Register</a></p>
                    </div>
                </form>
            </div>
            <div class="register-box">
                <form action="">
                    <h2 class="h2login">Register</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Status</label>
                        <select id="userRole" required>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <button class="pencetlogin" type="submit">Register</button>
                    <div class="register-link">
                        <p>Already have an account?<a href="#" onclick="showLogin()"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function showRegister() {
            document.querySelector('.login-box').classList.remove('active');
            document.querySelector('.register-box').classList.add('active');
        }
        
        function showLogin() {
            document.querySelector('.login-box').classList.add('active');
            document.querySelector('.register-box').classList.remove('active');
        }
    </script>
</body>
</html>
